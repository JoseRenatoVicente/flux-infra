apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: rook-operator
  namespace: flux-system
spec:
  interval: 10m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/production/storage/rook/rook-operator
  prune: true
  validation: client

---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: rook-cluster
  namespace: flux-system
spec:
  interval: 10m0s
  dependsOn:
    - name: rook-operator
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/production/storage/rook/rook-cluster
  prune: true
  validation: client
