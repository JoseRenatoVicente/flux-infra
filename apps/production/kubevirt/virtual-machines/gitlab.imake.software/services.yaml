---
apiVersion: v1
kind: Service
metadata:
  name: gitlab
  namespace: default
spec:
  selector:
    app: gitlab
  type: LoadBalancer
  loadBalancerIP: 10.11.0.5
  ports:
    - port: 22
      name: ssh
      protocol: TCP
      targetPort: 22
    - port: 80
      name: http
      protocol: TCP
      targetPort: 80
