---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nvidia-gpu-operator
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      chart: gpu-operator
      version: v1.8.2
      sourceRef:
        kind: HelmRepository
        name: nvidia-charts
        namespace: flux-system
      interval: 5m
  values:
    operator:
      defaultRuntime: containerd
