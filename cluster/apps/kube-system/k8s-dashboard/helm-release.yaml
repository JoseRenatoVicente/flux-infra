---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: k8s-dashboard
  namespace: kube-system
spec:
  interval: 15m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: 5.11.0
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard-charts
        namespace: flux-system
      interval: 15m
  values:
    extraArgs:
      - --enable-skip-login
    ingress:
      enabled: true
      className: nginx-internal
      annotations:
        hajimari.io/enable: "true"
        hajimari.io/appName: "K8s Dashboard"
        hajimari.io/icon: "kubernetes"
        nginx.ingress.kubernetes.io/auth-method: GET
        nginx.ingress.kubernetes.io/auth-url: https://auth.sparks.codes/api/verify
        nginx.ingress.kubernetes.io/auth-signin: https://auth.sparks.codes?rm=$request_method
        nginx.ingress.kubernetes.io/auth-response-headers: Remote-User,Remote-Name,Remote-Groups,Remote-Email
        nginx.ingress.kubernetes.io/auth-snippet: |
          proxy_set_header X-Forwarded-Method $request_method;
      hosts:
        - k8s-dashboard.sparks.codes
      tls:
        - secretName: acme-crt-secret-sparks-codes
          hosts:
            - k8s-dashboard.sparks.codes
