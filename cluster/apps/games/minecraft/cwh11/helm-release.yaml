---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minecraft-cwh11
  namespace: games
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://itzg.github.io/minecraft-server-charts/
      chart: minecraft
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: minecraft-charts
        namespace: flux-system
      interval: 15m
  values:
    image: itzg/minecraft-server
    imageTag: java15
    resources:
      requests:
        memory: 8192Mi
        cpu: 500m
    minecraftServer:
      eula: "TRUE"
      version: "1.16.4"
      type: SPIGOT
      motd: "cwh11.mc.sparks.codes"
      difficulty: normal
      ops: "superdigdug"
      worldSaveName: world_cwh11
      maxPlayers: 20
      viewDistance: 14
      levelSeed: -6121001965162030037
      gameMode: survival
      pvp: true
      onlineMode: false
      memory: 8192M
      serviceType: LoadBalancer
      loadBalancerIP: 10.10.201.2
      rcon:
        enabled: true
        password: "minecraft2145"
    persistence:
      dataDir:
        enabled: true
        existingClaim: local-mc-cwh11
