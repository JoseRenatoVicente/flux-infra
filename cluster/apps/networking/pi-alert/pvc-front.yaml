---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pialert-front-pv
spec:
  capacity:
    storage: 512Mi
  accessModes:
    - ReadWriteOnce
  local:
    path: /mnt/static/devices.sparks.codes/front
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - omega

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pialert-front-pvc
  namespace: networking
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ""
  resources:
    requests:
      storage: 512Mi
