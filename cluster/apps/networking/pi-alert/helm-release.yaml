---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pialert
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  values:
    image:
      repository: jokobsk/pi.alert
      tag: latest
    env:
      TZ: "America/Chicago"
      PORT: 20211
    service:
      main:
        ports:
          http:
            port: 20211
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "nginx-internal"
          hajimari.io/enable: "true"
          hajimari.io/appName: "Devices"
          hajimari.io/icon: "devices"
        hosts:
          - host: devices.sparks.codes
            paths:
              - path: "/"
                pathType: "Prefix"
        tls:
          - hosts:
              - devices.sparks.codes
            secretName: acme-crt-secret-sparks-codes
    persistence:
      config:
        enabled: true
        mountPath: /home/pi/pialert/config
        existingClaim: pialert-config-pvc
      db:
        enabled: true
        mountPath: /home/pi/pialert/db
        existingClaim: pialert-db-pvc
    resources:
      requests:
        cpu: 100m
        memory: 52M
      limits:
        memory: 256M
    hostNetwork: true
