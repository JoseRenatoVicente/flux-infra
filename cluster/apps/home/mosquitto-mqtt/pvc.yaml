---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: mosquitto-data-pv
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 2Gi
  persistentVolumeReclaimPolicy: Retain
  local:
    path: /opt/mqtt.sparks.codes
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: mqtt-controller
              operator: In
              values:
                - "true"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mosquitto-data-pvc
  namespace: home
spec:
  volumeName: mosquitto-data-pv
  accessModes:
    - ReadWriteOnce
  storageClassName: ""
  resources:
    requests:
      storage: 2Gi
